<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaoloFusion - Order Your Favourite Meal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            background: #8B4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            object-fit: cover;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .logo-circle:hover {
            transform: rotate(360deg);
        }

        .logo-text {
            font-size: 24px;
            color: #020202;
            font-family: 'Inter', sans-serif;
            font-weight: 700; /* ExtraBold */
        }
        .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .deliver-to {
            display: flex;
            align-items: center;
            background-color: #FFF9C4;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
        }

        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-size: 18px;
            color: #888;
            font-weight: normal;
            margin-bottom: 15px;
        }

        .ingredients {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .meal-container {
            position: relative;
            margin-bottom: 20px;
        }

        .meal-img {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }

        .meal-info {
            position: absolute;
            bottom: -10px;
            right: 20px;
            background-color: #FFD700;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .meal-name {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .meal-time {
            font-size: 12px;
            color: #666;
        }

        .requirements {
            background-color: #FFF9C4;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .requirements h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .requirements textarea {
            width: calc(100% - 20px);
            border: none;
            background: white;
            height: 80px;
            resize: none;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .requirements textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            padding: 0 10px;
        }

        .total-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .total-label {
            font-size: 18px;
            color: #888;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            background-color: #FFD700;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .quantity-btn:hover {
            background-color: #FFC700;
        }

        .quantity-btn:active {
            transform: scale(0.95);
        }

        .quantity {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            min-width: 20px;
            text-align: center;
        }

        .back-button {
            background-color: #FF8C00;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            color: white;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #FF7700;
        }

        .back-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
             <img src="\images\logo.png" alt="Logo" class="logo-circle pulse-on-hover"
          />
            <div class="logo-text">GaoloFusion</div>
        </div>
        </div>
        <div class="deliver-to">
            <span><strong>Deliver to:</strong> üìç 112 Westbury Rd, Johannesburg</span>
        </div>
        <div class="profile-pic">üë§</div>
    </header>

   <div class="container" id="order-container">
    <div class="page-title">Your Order</div>
    <div class="page-subtitle">Review your selected meals below</div>
    <div id="order-list"></div>
    <div class="bottom-section">
        <span class="total-label">Total Order:</span>
        <span class="total-price" id="grand-total">R 0.00</span>
    </div>
    <button class="back-button" onclick="navigateToMenu()">Continue. . .</button>
</div>
    </div>

   <script>
    function loadOrder() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const orderList = document.getElementById('order-list');
        const grandTotalSpan = document.getElementById('grand-total');
        let grandTotal = 0;

        if (cart.length === 0) {
            orderList.innerHTML = '<p>Your cart is empty. Please add items from the menu.</p>';
            return;
        }

        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            grandTotal += itemTotal;

            const itemDiv = document.createElement('div');
            itemDiv.style.marginBottom = '20px';
            itemDiv.style.display = 'flex';
            itemDiv.style.alignItems = 'center';
            itemDiv.style.gap = '10px';

            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title;
            img.style.width = '80px';
            img.style.height = '80px';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '10px';

            const infoDiv = document.createElement('div');
            infoDiv.innerHTML = `
                <strong>${item.title}</strong><br>
                Quantity: ${item.quantity}<br>
                Price: R ${item.price.toFixed(2)} each<br>
                Total: R ${itemTotal.toFixed(2)}
            `;

            itemDiv.appendChild(img);
            itemDiv.appendChild(infoDiv);
            orderList.appendChild(itemDiv);
        });

        grandTotalSpan.textContent = `R ${grandTotal.toFixed(2)}`;
    }

    function navigateToMenu() {
        window.location.href = 'updateOrder.html';
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', loadOrder);
</script>
