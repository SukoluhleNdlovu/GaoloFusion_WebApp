<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaoloFusion - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
            border-radius: 50%;
        }
        .deliver-to {
            display: flex;
            align-items: center;
            background-color: #FFF9C4;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        .deliver-to input {
            border: none;
            background: transparent;
            font-size: 14px;
            width: 180px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            font-weight: normal;
        }
        .order-card {
            background-color: #FFF9C4;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .order-card img {
            width: 120px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .order-details {
            flex: 1;
        }
        .order-details h3 {
            margin: 0 0 5px 0;
        }
        .order-details p {
            margin: 4px 0;
            font-size: 14px;
        }
        .payment-section, .pickup-section {
            background-color: #FFF9C4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .payment-button {
            width: 100%;
            background-color: #ffffff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-button:hover {
            background-color: #f8e40bd2;
        }
        .location {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .location span {
            margin-left: 5px;
            font-weight: bold;
        }
        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .action-button {
            background-color: #FFA500;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #ffb733;
        }
        .back-button {
            background-color: #FFA500;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <div class="deliver-to">
            <span>üìç</span>
            <input type="text" value="112 Westbury Rd, Johannesburg" title="Delivery Address" placeholder="Enter delivery address">
        </div>
        <img src="profile.png" alt="Profile">
    </header>

    <div class="container">
        <button class="back-button" onclick="history.back()">Back to Menu</button>
        <h2>Order your</h2>

        <div class="order-card">
            <img src="\images\kotas-menu\_kota.jpg.jpg" alt="Solo Kota">
            <div class="order-details">
                <h3>Solo Kota</h3>
                <p>Ingredients: Chips, russian, egg, atchaar, polony, cheese</p>
                <p>Quantity: +<span id="quantity">1</span></p>
                <p>Total Order: R <span id="total">26.00</span></p>
            </div>
        </div>

        <div class="payment-section">
            <strong>Payment</strong><br>
            <button class="payment-button" onclick="selectPayment('Card')">Card</button>
            <button class="payment-button" onclick="selectPayment('Cash')">Cash</button>
        </div>

        <div class="pickup-section">
            <strong>Pick up point</strong>
            <div class="location">
                üìç <span>114 Vilakazi Street, Soweto, Gauteng</span>
            </div>
        </div>

        <div class="button-row">
            <button class="action-button" onclick="cancelOrder()">Cancel order</button>
            <button class="action-button" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        let paymentMethod = '';

        function selectPayment(method) {
            paymentMethod = method;
            alert('Payment method selected: ' + method);
        }

        function cancelOrder() {
            if (confirm('Are you sure you want to cancel the order?')) {
                alert('Order cancelled.');
                window.location.href = 'menu.html';
            }
        }

        function checkout() {
            if (!paymentMethod) {
                alert('Please select a payment method before checkout.');
                return;
            }
            alert('Checkout successful using ' + paymentMethod);
            window.location.href = 'confirmation.html';
        }
    </script>
</body>
</html>
